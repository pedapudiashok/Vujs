<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app-8">
        <ol>
            <todo-item
            v-for='todo in groceryList'
            v-bind:todo='todo'
            v-bind:key='todo.id'
            > 
            </todo-item>
            
        </ol>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>

        Vue.component('todo-item', {
            props:['todo'],
            template: `<li> {{ todo.text }} </li>`
        }) 


        var app8 = new Vue({
            el: '#app-8',
            data: {
                groceryList : [
                    { id:0, text: 'Veg' },
                    { id:0, text: 'Cheese' },
                    { id:2, text: 'Fruits' }
                ]
            }
            
        })
    </script>
    
</body>
</html>
