<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app-4">
        <ol>
            <li v-for='t in Todos'> 
                {{ t }}

            </li>
        </ol>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                Todos: [ 
                    'Abc',
                    'Def',
                    'Ghi'
                ]
            }
        })
    </script>
    
</body>
</html>
