<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app-3">
        <span v-if="isVisible"> Now You See Me </span>
        <span v-if="!isVisible"> Now You Don't See Me </span>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                isVisible:false
            }
        })
    </script>
    
</body>
</html>
