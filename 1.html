<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id='app'> <!-- id class tagname-->
        <h1> Hello {{msg}} </h1>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'Ashok'
            }

        })
    </script>
    
</body>
</html>
